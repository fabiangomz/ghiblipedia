<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (movie of moviesResource.value(); track movie.id) {
  <ion-item lines="full" [routerLink]="['/movie', movie.id]" button="true">
    <ion-thumbnail slot="start">
      <img [src]="movie.image" [alt]="movie.title" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ movie.title }}</h2>
      <h3>{{ movie.original_title }}</h3>

    </ion-label>
    <ion-button slot="end" fill="clear" [routerLink]="['/movie', movie.id]">
      <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
    </ion-button>
  </ion-item>
  }

  @empty {
  <ion-item lines="none">
    <ion-label class="ion-text-center">
      <ion-icon name="film-outline" size="large"></ion-icon>
      <p>There are no movies</p>
    </ion-label>
  </ion-item>
  }
</ion-content>
