<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
  @for (movie of moviesResource.value(); track movie.id) {
  <ion-card>
    <img [src]="movie.image" />
    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle>{{ movie.original_title }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ movie.description }}
    </ion-card-content>
  </ion-card>


  }
  <!-- Empty -->
  @empty {
  <p>There are no movies</p>
  }
</ion-content>
